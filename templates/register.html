<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style1.css') }}">
<style>
  @import url('https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: url("{{ url_for('static', filename='bgi.jpg') }}");
    background-size: cover;
}

.wrapper {
    position: relative;
    max-width: 430px;
    width: 100%;
    background-color:  #dcdbdb;
    padding: 34px;
    border-radius: 6px;
    box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
}

.wrapper h2 {
    position: relative;
    font-size: 22px;
    font-weight: 600;
    color: #020202;
}

.wrapper h2::before {
    content: '';
    position: absolute;
    left: 0;
    bottom: 0;
    height: 3px;
    width: 28px;
    border-radius: 12px;
    background: #4070f4;
}

.wrapper form {
    margin-top: 30px;
}

.wrapper form .input-box {
    height: 52px;
    margin: 18px 0;
}

form .input-box input {
    height: 100%;
    width: 100%;
    outline: none;
    padding: 0 15px;
    font-size: 17px;
    font-weight: 400;
    color: #333;
    border: 1.5px solid #C7BEBE;
    border-bottom-width: 2.5px;
    border-radius: 6px;
    transition: all 0.3s ease;
}

.input-box input:focus,
.input-box input:valid {
    border-color: #4070f4;
}

form .policy {
    display: flex;
    align-items: center;
}

form h3 {
    color: #707070;
    font-size: 14px;
    font-weight: 500;
    margin-left: 10px;
}

 button {
    color: #fff;
    letter-spacing: 1px;
    border: none;
    border-radius: 5px;
    background: #4070f4;
    cursor: pointer;
    padding: 7px;
    margin: 0px 85px;
    height: 45px;
    width: 200px;
}

 button:hover {
    background: #0e4bf1;
}

form .text h3 {
    color: #333;
    width: 100%;
    text-align: center;
}

form .text h3 a {
    color: #4070f4;
    text-decoration: none;
}

form .text h3 a:hover {
    text-decoration: underline;
}
</style>
</head>

<body>
  <div class="wrapper">
    <h2>Sign up</h2>
    <form action="/" method="post"> <!-- Update form action to point to the /register route -->
      <div class="input-box">
        <input type="text" name="email" placeholder="Enter Your E-mail" required>
      </div>
      <div class="input-box">
        <input type="password" name="password" placeholder="Create Password" required>
      </div>
      <div class="policy">
        <input type="checkbox" name="accept_terms"> <!-- Add name attribute to the checkbox -->
        <h3>I accept all terms & condition</h3>
      </div>
      <div class="input-box button">
        <button type="submit">Sign up</button> <!-- Change the button type to submit -->
      </div>
      <div class="text">
        <h3>Already have an account? <a href="/login">Login now</a></h3>
      </div>
    </form>
  </div>
</body>

</html>
